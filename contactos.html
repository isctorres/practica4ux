<!doctype html>
<html lang="en">
  <head>
    <title>Contactanos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./vendors/fontastic/styles.css">
  </head>
  <body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">IE NOVEL</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Docentes</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contactos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h3>Datos de contacto</h3>
            <hr>
            <form action="" method="post">
                <div class="form-group">
                  <label for="txtNombre">Nombre</label>
                  <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Ingrese nombre" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="txtApePat">Apellido Paterno</label>
                    <input type="text" name="txtApePat" id="txtApePat" class="form-control" placeholder="Ingrese apellido paterno" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="txtApeMat">Apellido Materno</label>
                    <input type="text" name="txtApeMat" id="txtApeMat" class="form-control" placeholder="Ingrese apellido materno" aria-describedby="helpId">
                </div>
                <div class="form-group">
                  <label for="sltPais">País</label>
                  <select class="form-control" name="sltPais" id="sltPais">
                    <option>México</option>
                    <option>Colombia</option>
                    <option>Brasil</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Correo Electronico</label>
                    <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Ingrese el correo electrónico" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Teléfono</label>
                    <input type="tel" name="txtTelefono" id="txtTelefono" class="form-control" placeholder="Ingrese teléfono" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="rdbSexo">Sexo</label>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="rdbSexo" id="rdbMasculino" value="checkedValue">
                        Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="rdbSexo" id="rdbFemenino" value="checkedValue">
                        Femenino
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rdbSexo">Intereses</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="chkIntereses" id="chkIntereses" value="checkedValue">.Net
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="chkIntereses" id="chkIntereses1" value="checkedValue">.Php
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Contacto</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="#" class="icon-facebook"></a>
            <a href="#" class="icon-twitter"></a>
            <a href="#" class="icon-google-plus"></a>
            <a href="#" class="icon-facebook"></a>
        </div>
    </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
